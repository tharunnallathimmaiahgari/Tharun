<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DC Hotels</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="content.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <img src="images/logo.png" alt="DC Hotels Logo" class="logo" />
        </div>
        <div class="brand-name">DC Hotels</div>
        <ul class="nav-links">
          <li><a href="#rooms">Rooms</a></li>
          <li><a href="#offers">Offers</a></li>
          <li><a href="#suggestions">Suggestions</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#" class="login-link">Login</a></li>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero-content">
          <h1>Find Your Perfect Stay</h1>
          <p>Discover hotels at unbeatable prices</p>
          <form class="search-form">
            <input type="text" placeholder="Destination, property name, or location" name="search" required />
            <button type="submit">Search</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <section id="rooms" class="section">
        <h2>Featured Rooms</h2>
        <div class="card-grid" id="rooms-container"></div>
      </section>

      <section id="offers" class="section">
        <h2>Special Offers</h2>
        <div class="offer-list" id="offers-container"></div>
      </section>

      <section id="suggestions" class="section">
        <h2>Hotel Suggestions</h2>
        <div class="card-grid" id="suggestions-container"></div>
      </section>
    </main>

    <footer>
      <p id="contact">Contact us: <a href="mailto:info@hotelbooking.com">info@hotelbooking.com</a></p>
      <p>&copy; 2025 DC Hotels</p>
    </footer>
  </div>
</body>
</html>
